<style>
/* Small extra styles for neon glow and scanline */
:root{
--neon-1: #2dff96;
--neon-2: #6bfffa;
--grid: rgba(7, 205, 250, 0.884);
--bg-dark: #000000;
}
body{ background: radial-gradient(circle at 10% 10%, rgba(107,255,250,0.04), transparent 10%), linear-gradient(180deg, #0b0710 0%, #020005 100%); }
.neon-text{ text-shadow: 0 0 6px rgba(255,45,149,0.2), 0 0 20px rgba(107,255,250,0.06); }

.subtitle-neon{ text-shadow: 0 0 6px var(--neon-2), 0 0 18px rgba(107,255,250,0.12); }



/* Grid floor */
.grid-floor{
background-image: linear-gradient(180deg, rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
background-size: 40px 40px, 40px 40px;
}


/* Scanline animation */
.scanline:before{
content: '';
position: absolute;
left: 0; right: 0; top: -30%; bottom: -30%;
background: linear-gradient(180deg, rgba(0,0,0,0.15), rgba(255,255,255,0.02), rgba(0,0,0,0.15));
mix-blend-mode: overlay;
transform: translateY(-100%);
animation: scan 6s linear infinite;
pointer-events: none;
}
@keyframes scan{ 0%{ transform: translateY(-100%);} 50%{ transform: translateY(100%);} 100%{ transform: translateY(200%);} }


/* Subtle flicker for neon */
@keyframes flicker{
0%,19%,21%,50%,54%,100%{ opacity:1; filter:brightness(1);}
20%,22%,53%{ opacity:0.85; filter:brightness(0.85);}
}
.flicker{ animation: flicker 3s infinite; }


</style>
