<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafetería Bosque</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            bosque: '#2f6f4f',
            bosqueClaro: '#5fa37a',
            fondoOscuro: '#1b1b1b',
            fondoSuave: '#242424'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-fondoOscuro to-fondoSuave text-gray-200">

  <!-- Hero -->
  <header class="min-h-screen flex items-center justify-center text-center px-6">
    <div>
      <h1 class="text-4xl md:text-6xl font-bold text-bosqueClaro mb-6">
        Café que nace del silencio
      </h1>
      <p class="max-w-xl mx-auto text-gray-400 mb-10">
        Granos seleccionados, aromas profundos y un espacio donde el tiempo camina más lento.
      </p>
      <a href="#menu" class="inline-block bg-bosque hover:bg-bosqueClaro transition px-8 py-3 rounded-2xl font-semibold">
        Descubrir el menú
      </a>
    </div>
  </header>

  <!-- About -->
  <section class="py-24 px-6">
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-16 items-center">
      <div>
        <h2 class="text-3xl md:text-4xl font-bold text-bosqueClaro mb-6">Nuestra esencia</h2>
        <p class="text-gray-400">
          Inspirados en el bosque y en la pausa, creamos una cafetería donde cada taza es un ritual
